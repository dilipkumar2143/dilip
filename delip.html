    <title>Form the Story</title>

<body bgcolor="green" style="padding: 3cm;">
    <center>
    <fieldset style="length:300px; width:400px; background-color: bisque;">
        <img src="From Filling.jpg" alt="">
       

    </fieldset>
    <div style="padding: 2%;">
    </div>
    <fieldset style="length:200px; width:400px; background-color: darkorange;">
   
        <h1>Complete the Form</h1>
        <h1>Complete the Story</h1>
        <hr>
        Animal:
        <input type="text" name="" id="">
        <br><br>
        Another Animal:
        <input type="text" name="" id="">
        <br><br>
        One More Animal:
        <input type="text" name="" id="">
        <br><br>
        Adjective (past tense):
        <input type="text" name="" id="">
        <br><br>
        Verb (ends in -ing):
        <input type="text" name="" id="">
        <br><br>
        Number:
        <input type="text" name="" id="">
        <br><br>
        Yes or No:
        <input type="radio" name="" id=""> Yes 
        <input type="radio" name="" id=""> No
        <br><br>
        Relative speed (ends in -er)
       <select name="" id="">
        <option value="Slower">Slower</option>
        <option value="Medium">Medium</option>
        <option value="Faster">Faster</option>
       </select>
        <br><br>
        <button>Form my Story</button>
        <button>Cancel</button>
        
    
    </fieldset>
    
</center>
